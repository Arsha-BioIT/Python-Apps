<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Normalize Column</title>
</head>
<body>
    <h1>Normalize Column</h1>
    <form action="/normalize" method="post">
        <label for="column_name">Select column to normalize:</label>
        <select name="column_name" id="column_name" required>
            {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        <input type="hidden" name="filename" value="{{ filename }}">
        <button type="submit">Normalize</button>
    </form>
</body>
</html>

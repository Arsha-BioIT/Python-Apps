{% extends "layout.html" %}

{% block content %}
    <!-- Video Background -->
    <video autoplay muted loop id="background-video">
        <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Form for User Input -->
    <div class="form-container">
        <h1>Probiotic Recommendation</h1>
        <form action="/" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="symptoms">Symptoms:</label>
            <textarea id="symptoms" name="symptoms" required></textarea>
            
            <label for="diet">Diet:</label>
            <textarea id="diet" name="diet" required></textarea>
            
            <label for="stress_level">Stress Level (1-10):</label>
            <input type="number" id="stress_level" name="stress_level" required>

            <button type="submit">Get Recommendation</button>
        </form>
    </div>
{% endblock %}
